---
- name: Add nodejs from node source.
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: Install nodejs 13
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: install pm2
  npm:
    name: pm2
    global: true
